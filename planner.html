<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planner</title>
    <link rel="stylesheet" href="planner.css">
</head>
<body>
    <div class="whole-container">
        <div class="sidebar-container">
                <div class="header">
                    <h3>Budgeting</h3>
                </div>
                <a href="budget.html" class="budget-tab">
                    <p>Home</p>
                </a>
                <a href="planner.html" class="planner-tab">
                    <p>Budget Planner</p>
                </a>
            </div>
        <div class="main-container">
            <div class="month-container">
                <form id="month-form">
                    <label for="month">Select a month: </label>
                    <select id="month" name="types">
                        <option value="0"></option>
                        <option value="1">January</option>
                        <option value="2">February</option>
                        <option value="3">March</option>
                        <option value="4">April</option>
                        <option value="5">May</option>
                        <option value="6">June</option>
                        <option value="7">July</option>
                        <option value="8">August</option>
                        <option value="9">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                    </select>
                </form>
            </div>
            <div class="chart-container">
                <canvas id="budgetChart" width="300" height="300"></canvas>
            </div>
            <div class="budgeting-container">
                <div class="choice-container">
                    <h4>Choose your 'Budgeting rule' or 'Create your Own</h4>
                    <button type="button" id="budget-rule">Budget rules</button>
                    <button type="button" id="custom-rule">Custom rules</button>
                </div>
                <div class="rule-container">
                    <h4>Choose your 'Budgeting rule'</h4>
                    <button type="button" data-rule="50-30-20">50/30/20</button>
                    <button type="button" data-rule="70-20-10">70/20/10</button>
                    <button type="button" data-rule="80-20">80/20</button>
                </div>
                <div class="custom-container">
                    <h4>Customize your 'Budgeting rule'</h4>
                    <div class="remain-budget"></div>
                    <form id="custom-form">
                        <label for="needs">Needs: </label>
                        <input type="number" id="needs" name="needs" placeholder="0" min="0" max="100" required>
                        <label for="wants">Wants: </label>
                        <input type="number" id="wants" name="wants" placeholder="0" min="0" max="100" required>
                        <label for="saving">Savings: </label>
                        <input type="number" id="saving" name="saving" placeholder="0" min="0" max="100" required>

                        <button type="button">Save</button>
                    </form>
                </div>
                <button type="button" id="menu">Main Menu</button>
            </div>
        </div>
    </div>
    <script src="planner.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
